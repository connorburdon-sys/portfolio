 <script>
let plaatjes = document.getElementsByClassName("proj");
let teller = 0;

function toonPlaatje() {
    for (let i = 0; i < plaatjes.length; i++) {
        plaatjes[i].style.display = "none";
    }
    plaatjes[teller].style.display = "inline-block";
}

if (window.innerWidth < 850) {

    document.getElementById("next").onclick = function () {
        teller++;
        if (teller >= plaatjes.length) teller = 0;
        toonPlaatje();
    };

    document.getElementById("prev").onclick = function () {
        teller--;
        if (teller < 0) teller = plaatjes.length - 1;
        toonPlaatje();
    };

    toonPlaatje();

} else {
    for (let i = 0; i < plaatjes.length; i++) {
        plaatjes[i].style.display = "inline-block";
    }

    let button1= document.getElementById("next")
    let button2= document.getElementById("prev")

    button1.style.display= "none"
    button2.style.display= "none"
}
</script>
